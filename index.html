<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="landing-page">
    <div class="container">
        <div class="welcome-card">
            <div class="logo">
                <h1>TaskFlow</h1>
                <p class="tagline">Your Personal Productivity Companion</p>
            </div>
            
            <form id="registrationForm" class="registration-form">
                <h2>Welcome! Let's get started</h2>
                
                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    <span class="error-message" id="dobError"></span>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span>Continue to TaskFlow</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üìù</div>
                    <span>Organize Tasks</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚úÖ</div>
                    <span>Track Progress</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">üìä</div>
                    <span>Stay Productive</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="landing.js"></script>
</body>
</html>
